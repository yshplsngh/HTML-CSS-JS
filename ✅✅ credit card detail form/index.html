<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/css/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive card details form</title>
</head>
<body>
  <main class="container">
    <div class="card__front">
      <img src="./images/bg-card-front.png" alt="Card front">
      <div class="card__circle">
        <div class="card__circle--large"></div>
        <div class="card__circle--small"></div>
      </div>
      <div class="card__front--info">
        <div class="card__front--number" id="number-display">0000 0000 0000 0000</div>
        <div class="card__front--name" id="name-display">Jane Appleseed</div>
        <div class="card__front--date" id="date-display"><span id="month-display">00</span>/<span id="year-display">00</span></div>
      </div>
    </div>
    <div class="card__back">
      <img src="./images/bg-card-back.png" alt="Card back">
      <div class="card__back--cvc" id="cvc-display">000</div>
    </div>
    <section class="left"></section>
    <section class="right">
      <form class="form" id="form">
        <div class="form__group form__name">
          <label for="name" class="form__label">Cardholder Name</label>
          <input type="text" class="form__input" placeholder="e.g. Jane Appleseed" id="name" maxlength="26">
          <div class="error" id="error__name">Name is required</div>
        </div>
        <div class="form__group form__number">
          <label for="number" class="form__label">Card Number</label>
          <input type="text" class="form__input" placeholder="e.g. 1234 5678 9123 0000" id="number" maxlength="19">
          <div class="error" id="error__number">Card number is invalid</div>
        </div>
        <div class="form__group form__date">
          <label for="month" class="form__label">Exp Date. (MM/YY)</label>
          <div class="form__date--group">
            <input type="text" class="form__input" placeholder="MM" id="month" maxlength="2">
            <input type="text" class="form__input" placeholder="YY" id="year" maxlength="2">
          </div>
          <div class="error" id="error__date">Please enter a valid date</div>
        </div>
        <div class="form__group form__cvc">
          <label for="cvc" class="form__label">CVC</label>
          <input type="text" class="form__input" placeholder="e.g. 123" id="cvc" maxlength="3">
          <div class="error" id="error__cvc">CVC is invalid</div>
        </div>
        <div class="form__group form__button">
          <button type="submit" class="btn">Confirm</button>
        </div>
      </form>
      <div class="completed" id="completed">
        <!-- Completed state start -->
        <svg width="80" height="80" fill="none" xmlns="http://www.w3.org/2000/svg"><circle cx="40" cy="40" r="40" fill="url(#a)"/><path d="M28 39.92 36.08 48l16-16" stroke="#fff" stroke-width="3"/><defs><linearGradient id="a" x1="-23.014" y1="11.507" x2="0" y2="91.507" gradientUnits="userSpaceOnUse"><stop offset="1" stop-color="#6348FE"/><stop offset="1" stop-color="#610595"/></linearGradient></defs></svg>
        <h1>Thank you!</h1>
        <h3>We've added your card details</h3>
        <button class="btn">Continue</button>
      </div>
    </section>
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </footer>
  <script src="./js/index.js"></script>
</body>
</html>
